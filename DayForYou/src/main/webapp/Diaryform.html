                            <!-- Contact Form -->
                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="group">
                                            <input type="text" name="title" id="name" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>제목</label>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="col-12 col-md-6">

                                            <br>
										        <select style = "font-size: 10px">
										            <option value = ""> 카테고리 선택 </option>
										            <option value = ""> 학습</option>
										            <option value = ""> 운동 </option>
										            <option value = ""> 취미 </option>
										            <option value = ""> 기타 </option>
										        </select>
                                            
                                        </div>
                                    </div>
                                    
                              
                                    
                                    <div class="col-12 col-md-6">
                                        <div class="group">
                                            <input type="date" name="date" id="date" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                           
                                        </div>
                                    </div>
                                    
                                    
                                    
                                    <div class="col-12">
                                        <div class="group">
                                            <input type = "file">
                                            <label>사진추가</label>                                           
                                        </div>
                                    </div>
                                    <br><br>
                                    
                                    
                                    <div class="col-12">
                                        <div class="group">
                                            <textarea name="message" id="message" required></textarea>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>내용작성</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                     	<button class = "button7" type="submit" class="btn original-btn" onclick = "location.href='Diarylist.html'">취소</button>
                                        <button class = "button6" type="submit" class="btn original-btn" onclick = "location.href='Diarylist.html'">저장</button>
                                    </div>
