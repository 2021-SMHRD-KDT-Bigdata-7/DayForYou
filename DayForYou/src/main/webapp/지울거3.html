    <script>

   

        let cale = `
        <h1>캘린더 작성</h1>

        title : <input type="text"><br>
        start : <input type="text"><br>
        end : <input type="text"><br>
        allday : <input type="checkbox"><br>
        

        <button id="CalSubmit" onClick="makeCal()">작성하기</button>
        `
         $('body').html(cale);
        

        console.log(window.arg);
        let makeCal = function(){
            window.cal.addEvent({
                title: $('input').val(),
                start: window.arg.start,
                end: window.arg.end,
                allDay: window.arg.allDay
            })
            window.close();
        }

    </script>
