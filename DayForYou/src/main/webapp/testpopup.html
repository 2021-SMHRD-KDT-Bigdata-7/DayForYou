<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>


        let cale = ` title : <input type = "text">
		       		<button id="CalSubmit" onClick="makeCal()">저장</button>
	
        `
        $('body').html(cale);
        console.log(window.arg);

        let makeCal = function(){
            window.cal.addEvent({
                title: $('input').val(),
                start: window.arg.start,
                end: window.arg.end,
                allDay: window.arg.allDay
            })
            window.close();
        }
    </script>

</body>

</html>
