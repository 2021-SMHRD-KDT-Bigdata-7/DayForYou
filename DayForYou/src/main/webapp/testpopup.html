<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <button id="diary">다이어리</button>
    <button id="cal">캘린더</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        let diary = `
        <h1>일기 작성</h1>
        `;

        let cale = `
        <h1>캘린더 작성</h1>

        Title : <input type="text"><br>

        <button id="CalSubmit" onClick="makeCal()">작성하기</button>
        `
        $('#diary').on('click', function(){
            $('body').html(diary);
        });

        $('#cal').on('click', function(){
            $('body').html(cale);
        });

        console.log(window.arg);
        let makeCal = function(){
            window.cal.addEvent({
                title: $('input').val(),
                start: window.arg.start,
                end: window.arg.end,
                allDay: window.arg.allDay
            })
            window.close();
        }
    </script>

</body>

</html>
