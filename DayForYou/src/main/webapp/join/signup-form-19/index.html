<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img" style="background-color:#fff">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				
				</div>
			</div>
			
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4">Create Your Account</h3>
						<form action="main.jsp" class="signup-form">
		      		<div class="form-group mb-3">
		      			
		      			<input type="text" name="id" class="form-control" placeholder="ID">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div>
		      		<div class="form-group mb-3">	
		      			<input type="password" name="pw" class="form-control" placeholder="PW">
		      			<span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		      			<span class="icon fa fa-lock"></span>
		      		</div>
	            <div class="form-group mb-3">
	              <input id="name" type="text" name ="name" class="form-control" placeholder="name">
	              <span class="icon fa fa-user-o"></span>
	            </div>
	            
	            <div class="form-group mb-3">	           	
	              <input id="nick" type="text" name="nick" class="form-control" placeholder="nick">
	              <span class="icon fa fa-lock"></span>
	            </div>
	            
	            <div class="form-group mb-3">	           	
	              <input id="phone" type="text" name="phone" class="form-control" placeholder="phone">
	              <span class="icon fa fa-lock"></span>
	            </div>
	            
	            <div class="form-group mb-3">	           	
	              <input id="email" type="text" name="email" class="form-control" placeholder="email">
	              <span class="icon fa fa-lock"></span>
	            </div>
	            
	            <div class="form-group mb-3">
	              <input id="birthday" type="text" name="birthday" class="form-control" placeholder="birthday ex>20210101">      
	              <span class="icon fa fa-lock"></span>
	            </div>
	            
	            <div class="form-group mb-3" align= "center">
	           	  man
	              <input name="gender"  type="radio" class="" value="man">
	              woman
	              <input name="gender" type="radio" class="" value="woman">
	              
	            </div>
	            
	            <div class="form-group mb-3">
	              <input id="job" type="password" name="job" class="form-control" placeholder="job">
	              <span class="icon fa fa-lock"></span>
	            </div>
	            
	            <div class="form-group mb-3">
	              <input id="address" type="text" name="address" class="form-control" placeholder="address">
	              <span class="icon fa fa-lock"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	          </form>
	         
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
